<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; 
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        header h1 {
            color: #d81b60;
            margin-bottom: 30px;
        }

        h2 {
            color: #ad1457;
            margin-bottom: 20px;
        }
         .container {
            background-color: #f8bbd0; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #880e4f;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d81b60;
            background-color: #fce4ec;
        }

        input::placeholder {
            color: #ad1457;
        }

        button {
            background-color: #e57373;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }

        a {
            color: #880e4f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #880e4f;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glad to See You Again!</h1>
    </header>
    <h2>Sign In</h2>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Type your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p>New here? <a href="/">Create an account</a></p>
    </div>
    <footer>
        <p>Project by Alibek Anel BDA-2302</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
