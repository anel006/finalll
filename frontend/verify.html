<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; 
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        header h1 {
            color: #d81b60; 
            margin-bottom: 30px;
        }

        h2 {
            color: #ad1457;
            margin-bottom: 20px;
        }

        .container {
            background-color: #f8bbd0;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #880e4f;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d81b60;
            background-color: #fce4ec;
        }

        input::placeholder {
            color: #ad1457;
        }

        button {
            background-color: #e57373;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d32f2f;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #880e4f;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Two-Factor Authentication</h1>
    </header>
    <h2>Verify Your Identity</h2>
    <div class="container">
        <form id="verifyForm">
            <div class="form-group">
                <label for="code">Enter Verification Code:</label>
                <input type="text" id="code" placeholder="Enter the code sent to your email" required>
            </div>
            <button type="submit">Confirm</button>
        </form>
    </div>
    <footer>
        <p>Developed by Alibek Anel | BDA-2302</p>
    </footer>
    <script src="verify.js"></script>
</body>
</html>
